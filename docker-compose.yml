version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: web_lms
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - DEBUG=1
      - DB_NAME=web_lms
      - DB_USER=lms_user
      - DB_PASSWORD=password123
      - DB_HOST=postgres
      - REDIS_HOST=redis

volumes:
  postgres_data:
