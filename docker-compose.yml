version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: db_lms
    restart: always
    environment:
      POSTGRES_DB: web_lms
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    container_name: redis_lms
    image: redis:7-alpine

  web:
    container_name: web_lms
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

volumes:
  postgres_data:
